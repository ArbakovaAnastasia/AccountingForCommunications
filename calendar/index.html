<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
</head>
<body>
    <div class="header">
        <div class="MyCalendar">MyCalendar</div>
        <button id="calendarBtn" class="btn btn-active" >Календарь</button>
        <button id="statsBtn" class="btn" onclick="toggle3()">Статистика</button>
        <button id="remindersBtn" class="btn" onclick="toggle3()">Напоминания</button>
    </div>
    <div class="container active">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>ПН</div>
                    <div>ВТ</div>
                    <div>СР</div>
                    <div>ЧТ</div>
                    <div>ПТ</div>
                    <div>СБ</div>
                    <div>ВС</div>
                </div>
                <div class="days">
                    <!--js-->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="мм/гггг" class="date-input">
                        <button class="goto-btn">Найти</button>
                    </div>
                    <button class="today-btn">Сегодня</button>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">WED</div>
                <div class="event-date">16 novemder 2022</div>
            </div>
            <div class="events">
                <!--js-->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Создание коммуникации</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Наименование коммуникации" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Время ОТ" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Время ДО" class="event-time-to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Добавить событие</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="statistic">Статистика</div>
    <div class="reminders">Напоминания</div>

    <script src="script.js"></script>
</body>
</html>
